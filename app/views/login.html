<section id="login-section">
    <div class="container">
        <div class="row">
            <div class="center-form panel">
                <div class="panel-body">
                    <h2 class="text-center">Log in</h2>
                    <form method="post" name="loginForm">
                        <div class="form-group has-feedback">
                            <input class="form-control input-lg" type="email" name="email" placeholder="E-mail address" ng-model="credentials.email" required autofocus>
                            <span class="ion-at form-control-feedback"></span>
                        </div>
                        <div class="form-group has-feedback">
                            <input class="form-control input-lg" placeholder="Password" name="password" type="password" ng-model="credentials.password" required>
                            <span class="ion-key form-control-feedback"></span>
                        </div>
                        <div class = "form-group">
                                <span class="checkbox">
                                    <label><input name="remember" type="checkbox" value="Remember Me" ng-model="remember">Remember me</label>
                                </span>
                            </div>
                        <button type="submit" ng-click="login(credentials, remember)" ng-disabled="loginForm.$invalid" class="btn btn-lg  btn-block btn-success">Log in</button>
                        <br/>
                        <p class="text-center text-muted">
                            <small>Don't have an account yet? <a href="/#/signup">Sign up</a></small>
                        </p>
                        <div class="signup-or-separator">
                            <h6 class="text">or</h6>
                            <hr>
                        </div>
                    </form>
                    <button class="btn btn-block btn-facebook" ng-click="authenticate('facebook')">
                        <i class="ion-social-facebook"></i> Sign in with Facebook
                    </button>
                    <button class="btn btn-block btn-google-plus" ng-click="authenticate('google')">
                        <span class="ion-social-googleplus"></span>Sign in with Google
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
